<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            margin: 50px;
            border: 2px solid yellow;
            padding: 20px;
        }

         li{
            list-style: none;
            display: flex;
            padding: 10px;
            justify-content: end;
        }
        li label{
            flex: 1;
        }

         input{
            flex: 4;
        }
    </style>
</head>
<body>
    <h1>ALing Form with flexbox</h1>

    <form action="">
        <ul class="form">
            <li>
                <label for="">Name</label>
                <input type="text">
            </li>
            <li>
                <label for="">Email</label>
                <input type="email">
            </li>
            <li>
                <label for="">Class name</label>
                <input type="text">
            </li>

            <li>
                <button>Sumbit</button>
            </li>
        </ul>
    </form>
</body>
</html>
